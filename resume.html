<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Robbie Kinnaird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            background-color: #fff;
            padding: 2rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #666;
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #333;
        }

        /* Main Content */
        main {
            flex: 1;
            margin-top: 80px;
        }

        /* Resume Header */
        .resume-header {
            background-color: #fff;
            padding: 3rem 2rem;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .resume-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .resume-header p {
            font-size: 1.1rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Download Button */
        .download-section {
            text-align: center;
            padding: 2rem;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #333;
            color: #fff;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background-color: #555;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* PDF Container */
        .pdf-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        .pdf-wrapper {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .pdf-embed {
            width: 100%;
            height: 80vh;
            min-height: 600px;
            border: none;
        }

        /* Alternative View Message */
        .pdf-fallback {
            text-align: center;
            padding: 3rem;
            background-color: #f8f8f8;
            border-radius: 8px;
            margin: 2rem 0;
        }

        .pdf-fallback h3 {
            color: #333;
            margin-bottom: 1rem;
        }

        .pdf-fallback p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .resume-header h1 {
                font-size: 2rem;
            }

            .pdf-container {
                padding: 0 1rem 2rem;
            }

            .pdf-embed {
                height: 60vh;
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <header>
        <nav>
            <a href="index.html" class="logo">Robbie Kinnaird</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="resume.html" class="active">Resume</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Resume Header -->
        <section class="resume-header">
            <h1>Resume</h1>
        </section>

        <!-- Download Button -->
        <div class="download-section">
            <a href="CV_robbieKinnaird_ technical.pdf" download class="download-btn">
                <span>ðŸ“„</span>
                <span>Download Resume PDF</span>
            </a>
        </div>

        <!-- PDF Container -->
        <div class="pdf-container">
            <div class="pdf-wrapper">
                <embed src="CV_robbieKinnaird_ technical.pdf" type="application/pdf" class="pdf-embed" />
                
                <!-- Fallback for browsers that don't support embed -->
                <noscript>
                    <div class="pdf-fallback">
                        <h3>PDF Viewer Not Available</h3>
                        <p>It looks like your browser doesn't support viewing PDFs directly.</p>
                        <a href="CV_robbieKinnaird_ technical.pdf" class="download-btn">
                            Download Resume PDF
                        </a>
                    </div>
                </noscript>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Robbie Kinnaird. All rights reserved.</p>
    </footer>

    <script>
        // Check if PDF embed is supported
        window.onload = function() {
            const embed = document.querySelector('.pdf-embed');
            if (!embed || embed.offsetHeight === 0) {
                const wrapper = document.querySelector('.pdf-wrapper');
                wrapper.innerHTML = `
                    <div class="pdf-fallback">
                        <h3>PDF Viewer Not Available</h3>
                        <p>It looks like your browser doesn't support viewing PDFs directly.</p>
                        <a href="CV_robbieKinnaird_technical.pdf" class="download-btn">
                            Download Resume PDF
                        </a>
                    </div>
                `;
            }
        };
    </script>

</body>
</html>
